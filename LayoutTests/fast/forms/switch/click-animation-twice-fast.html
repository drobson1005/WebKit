<!doctype html>
<html class="reftest-wait">
<script src="../../../resources/ui-helper.js"></script>
<input type=checkbox switch onclick=each()>
<script>
window.onload = () => {
    UIHelper.doubleActivateAt(10, 10);
}
let count = 0;
function each() {
    if (count === 0)
        count += 1;
    else if (count === 1)
        setTimeout(() => document.documentElement.removeAttribute("class"), 50);
}
</script>
